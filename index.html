<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard-Website-Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
      <!-- <button id="text">text</button> -->
        <input type="text"placeholder="Type Here...." id="OutputScreen">
        <div class="keyboard">
             <button onclick="Display('.')">.</button>
             <button onclick="Display('1')">1</button>
             <button onclick="Display('2')">2</button>
             <button onclick="Display('3')">3</button>
             <button onclick="Display('4')">4</button>
             <button onclick="Display('5')">5</button>
             <button onclick="Display('6')">6</button>
             <button onclick="Display('7')">7</button>
             <button onclick="Display('8')">8</button>
             <button onclick="Display('9')">9</button>
             <button onclick="Display('0')">0</button>
             <button onclick="Display('+')">+</button>
             <button onclick="Display('=')">=</button>
             <button onclick="Display('q')"id="button1">q</button>
             <button onclick="Display('w')"class="button">w</button>
             <button onclick="Display('e')"class="button">e</button>
             <button onclick="Display('r')"class="button">r</button>
             <button onclick="Display('t')"class="button">t</button>
             <button onclick="Display('y')"class="button">y</button>
             <button onclick="Display('u')"class="button">u</button>
             <button onclick="Display('i')"class="button">i</button>
             <button onclick="Display('o')"class="button">o</button>
             <button onclick="Display('p')"class="button">p</button>
             <button onclick="Display('[')">[</button>
             <button onclick="Display(']')">]</button>
             <button onclick="Display('@')">@</button>
             <button onclick="Display('a')"class="button">a</button>
             <button onclick="Display('s')"class="button">s</button>
             <button onclick="Display('d')"class="button">d</button>
             <button onclick="Display('f')"class="button">f</button>
             <button onclick="Display('g')"class="button">g</button>
             <button onclick="Display('h')"class="button">h</button>
             <button onclick="Display('j')"class="button">j</button>
             <button onclick="Display('k')"class="button">k</button>
             <button onclick="Display('l')"class="button">l</button>
             <button onclick="Display(':')">:</button>
             <button onclick="Display('#')">#</button>
             <button onclick="Calculate()" id="CalculateBtn">Enter</button>
             <button onclick="Capital()" id="Capslock">Capslock</button>
             <button onclick="Display('z')"class="button">z</button>
             <button onclick="Display('x')"class="button">x</button>
             <button onclick="Display('c')"class="button">c</button>
             <button onclick="Display('v')"class="button">v</button>
             <button onclick="Display('b')"class="button">b</button>
             <button onclick="Display('n')"class="button">n</button>
             <button onclick="Display('m')"class="button">m</button>
             <button onclick="Display(',')">,</button>
             <button onclick="Display('_')">_</button>
             <button onclick="Display('/')">/</button>
             <button onclick="Capital()" id="Capslock">Capslock</button>
             <button onclick="Delete()"id="BackspaceBtn">Bksp</button>
             <button onclick="CreateSpace()"id="SpaceBtn">Space</button>
             <button onclick="AllClear()"id="AllclearBtn">Clear</button>
             <button onclick=""id="CalculateBtn">Cancel</button>
        </div>
        <!-- <div class="pictures">
            <img src="/img2.jpg" class="thumbnail active">
            <img src="/img3.jpg" class="thumbnail">
            <img src="/img8.jpg" class="thumbnail">
            <img src="/2.jpg" class="thumbnail">
            <img src="/3.jpg" class="thumbnail">
            <img src="/4.jpg" class="thumbnail">
        </div> -->
        <div class="controls">
            <img src="/arrow.png"id="prev">
            <img src="/arrow.png"id="next">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
